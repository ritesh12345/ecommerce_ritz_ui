name: 'First Example Workflow'

on: 
  schedule:
    - cron: '*/1 * * * *'  # Runs every 15 minutes

jobs:
    first-job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4
        - name: Execute shell script
          run: |
            chmod +x ./scripts/workflow-script.sh
            ./scripts/workflow-script.sh

    second-job:
        needs: first-job
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4
        - name: Execute shell script
          run: |
            chmod +x ./scripts/workflow-script.sh
            ./scripts/workflow-script.sh


    third-job:
        runs-on: ubuntu-latest
        needs: second-job
